{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
    {% for entry in entries %}
        <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
    {% empty %}
        <li>No results found.</li>
    {% endfor %}
    </ul>
{% endblock %}
